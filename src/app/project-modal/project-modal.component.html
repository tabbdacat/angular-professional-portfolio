<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide>
               <img src={{picture}} alt="slide" class="shadow border rounded" style="display: block; width: 100%;"> 
            </slide>
        </div>
    </carousel>

    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>Check out the live site <a href={{project.projectLink}}>here</a></p>
    <p>You can find this project on GitHub <a href={{project.githubLink}}>here</a></p>

    <hr>
    <div class="d-flex flex-wrap">
        <p class="m-1">Utilizes:</p>
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-2" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
